name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-ci.txt pytest

      - name: Sanity (compile)
        run: |
          python -m compileall app mcp_gateway

      - name: Tests
        env:
          # Test harness sets these too, but keeping them here makes failures easier to debug.
          RECON_ENABLED: "false"
          RECON_ON_STARTUP: "false"
          ENABLE_GPU: "false"
        run: |
          pytest -q

      - name: Pip check
        run: |
          python -m pip check
